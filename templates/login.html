<body class="dark-mode">
    <div class="login-box">
        <form class="toggler">
            <input id="dark-mode" class="toggle" type="checkbox" name="Dark mode" role="switch" value="on" checked>
            <label for="dark-mode" class="sr">Dark Mode</label>
            <script>
                window.onload = () => {
                    if (localStorage.getItem("darkMode") === "true") {
                        document.body.classList.add("dark-mode");
                        check();
                    }
                    else {
                        uncheck();
                    }
                };
                function check() {
                    document.getElementById("dark-mode").checked = true;
                    document.getElementById("dark-mode").style.color = "#1a1a1a";
                }
                function uncheck() {
                    document.getElementById("dark-mode").checked = false;
                    document.getElementById("dark-mode").style.color = "#e6e6e6";
                }

                document.getElementById('dark-mode').onclick = function () { toggleDarkMode() };

                function toggleDarkMode() {
                    document.body.classList.toggle("dark-mode");
                    const isDark = document.body.classList.contains("dark-mode");
                    localStorage.setItem("darkMode", isDark);
                    document.getElementById("dark-mode").style.color = "#e6e6e6";
                }
            </script>
        </form>
